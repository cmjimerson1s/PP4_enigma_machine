{% extends "base.html"%}
{% block scripts %}
<!-- Pass the active page variable to the base template -->
{% with active_page='rooms' %}
{{ block.super }}
{% endwith %}
{% endblock %}
{% block content %}
<div class="breadcrumbs d-flex align-items-center"
  style="background-image: url('https://res.cloudinary.com/dl02kivmy/image/upload/v1684932341/shutterstock_17767779562_lsiwbv.jpg');">
  <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
    <h2>Our Rooms</h2>
  </div>
</div>
<section id="alt-services" class="alt-services">
  <div class="container" data-aos="fade-up">

    <div class="row justify-content-around gy-4">
      <div class="col-lg-6 img-bg" style="background-image: url({{detail.detail_image.url}});" data-aos="zoom-in"
        data-aos-delay="100"></div>

      <div class="col-lg-5 d-flex flex-column justify-content-center">
        <h3>{{detail.room_name}}</h3>
        <p>{{detail.room_description}}</p>
        <br>
        <hr>
        <div class="col text-center">
          <a href="{% url 'reservation' %}" class="link-box">Book Now</a>
        </div>
      </div>

    </div>

  </div>
</section><!-- End Alt Services Section -->
{% endblock%}
