{% extends "base.html" %}
{% block content %}
{{ today }}
{% if reservation_list%}
  {% for reservation in reservation_list %}
    {% if reservation.date|date:"Y-m-d" == today %}
      <button>{{ reservation.room_choice }} {{ reservation.time_slot }} {{ reservation.date|date:"Y-m-d" }}</button>
    {% endif %}
    {% endfor %}
    {% endif %}
{% endblock %}
